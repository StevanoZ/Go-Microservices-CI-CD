version: "1"
packages:
  - name: "user_db"
    path: "./db/user/sqlc"
    queries: "./db/user/query/"
    schema: "./db/migration/"
    engine: "postgresql"
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: true
    emit_exact_table_names: false
    emit_empty_slices: true
